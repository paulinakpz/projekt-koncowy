<div class="main-container">
    <div class="main-container-item">
        <h1>My hangar </h1>
    <app-space-ship *ngFor="let spaceShip of spaceShips" [spaceShip]="spaceShip">
        <button (click)="assignPilot(spaceShip)">Pilotuj</button>
        <button (click)="deassignPilot(spaceShip)">Opuść</button>
    </app-space-ship>
    </div>
    <div class="main-container-item">
        <h1>My Pilots </h1>
        <app-pilot-room (selected)="selectedPilot = $event"></app-pilot-room>
    </div>
</div>
